<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Student Dashboard - CampusCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background:
                linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)),
                url('/images/img.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.4) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .logout {
            color: #f39c12 !important;
            font-weight: bold;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 80px 20px 36px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .hero p {
            color: #e0e0e0;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* Glass Card Summary */
        .card-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 50px auto;

        }

        .summary-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2e3c4e;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary-box {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .summary-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .total .summary-icon {
            color: #2196f3;
        }

        .resolved .summary-icon {
            color: #4caf50;
        }

        .pending .summary-icon {
            color: #ff9800;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #263238;
        }

        .stat-label {
            font-size: 15px;
            color: #666;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .card-glass {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CampusCare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/dashboard}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/register_complaint}">Lodge Complaint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/view_complaints}">My Complaints</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logout" th:href="@{/user/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<div class="hero">
    <h1>Welcome to <span class="brand-highlight">CampusCare</span></h1>
    <p>Manage your complaints with ease and clarity.</p>
</div>

<!-- GLASS SUMMARY CARD -->
<div class="card-glass">
    <div class="summary-title">
        <i class="fas fa-chart-bar me-2"></i>Your Complaint Summary
    </div>
    <div class="row g-4">
        <div class="col-md-4 total">
            <div class="summary-box">
                <div class="summary-icon"><i class="fas fa-file-alt"></i></div>
                <div class="stat-value" th:text="${total}">12</div>
                <div class="stat-label">Total Complaints</div>
            </div>
        </div>
        <div class="col-md-4 resolved">
            <div class="summary-box">
                <div class="summary-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-value" th:text="${resolved}">8</div>
                <div class="stat-label">Resolved</div>
            </div>
        </div>
        <div class="col-md-4 pending">
            <div class="summary-box">
                <div class="summary-icon"><i class="fas fa-hourglass-half"></i></div>
                <div class="stat-value" th:text="${pending}">4</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
