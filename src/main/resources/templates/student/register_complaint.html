<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background:
                linear-gradient(rgba(255,255,255,0.25), rgba(255,255,255,0.25)),
                url('/images/img.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

          /* Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.4) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .logout {
            color: #f39c12 !important;
            font-weight: bold;
        }
        /* Form container with glass effect */
        .form-container {
            max-width: 700px;
            margin: 60px auto 80px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .form-title {
            color: #004d40;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
        }

        label.form-label {
            font-weight: 600;
            color: #004d40;
        }

        /* Input fields and textarea */
        input.form-control, select.form-select, textarea.form-control {
            border-radius: 10px;
            border: 1.5px solid #004d40;
            padding: 10px 14px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input.form-control:focus, select.form-select:focus, textarea.form-control:focus {
            border-color: #2196f3;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.4);
            outline: none;
        }

        /* Submit button */
        button.btn-success {
            background-color: #00796b;
            border: none;
            font-weight: 600;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        button.btn-success:hover {
            background-color: #004d40;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                margin: 40px 20px 60px;
                padding: 25px 20px;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CampusCare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/dashboard}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/register_complaint}">Lodge Complaint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/view_complaints}">My Complaints</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logout" th:href="@{/user/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Complaint Form -->
<div class="container form-container">
    <h2 class="form-title">üìù Register a Complaint</h2>
    <form th:action="@{/student/register_complaint}" th:object="${complaint}" method="post" autocomplete="off">
        <div class="mb-3">
            <label class="form-label" for="studentName">Name:</label>
            <input type="text" id="studentName" th:field="*{studentName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="department">Department:</label>
            <input type="text" id="department" th:field="*{department}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="complaintType">Complaint Type:</label>
            <select id="complaintType" th:field="*{complaintType}" class="form-select" required>
                <option value="">-- Select Complaint Type --</option>
                <option value="water_supply">Water Supply Issues</option>
                <option value="furniture_damage">Classroom Furniture Damage</option>
                <option value="electrical_problems">Electrical Problems</option>
                <option value="internet_issues">Internet Connectivity Issues</option>
                <option value="cleanliness_issues">Cleanliness Issues</option>
                <option value="equipment_malfunction">Classroom Equipment Malfunction</option>
                <option value="library_problems">Library Facility Problems</option>
                <option value="washroom_maintenance">Washroom Maintenance Issues</option>
                <option value="security_concerns">Campus Security Concerns</option>
                <option value="computer_lab_issues">Computer Lab Equipment Issues</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Complaint Description:</label>
            <textarea id="description" th:field="*{description}" rows="4" class="form-control" placeholder="Provide more details here..." required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Submit Complaint</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
