<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusCare | User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url('/images/userlogin.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.4);
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container-custom {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-card h3 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: #fff;
            border-radius: 12px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #ffffffb0;
        }

        .form-control.ps-5 {
            padding-left: 2.5rem !important;
        }

        .btn-register {
            border-radius: 12px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #000;
            font-weight: bold;
            padding: 10px;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #38f9d7 0%, #43e97b 100%);
        }

        .form-link a {
            color: #c9f5ff;
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="overlay"></div>



<div class="container-custom">
    <div class="register-card">
        <h3><i class="fas fa-user-plus me-2"></i>Register to CampusCare</h3>
        <form th:action="@{/user/register}" method="post">
            <div class="mb-3 form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control ps-5" id="fullName" name="fullName" placeholder="Full Name" required>
            </div>
            <div class="mb-3 form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control ps-5" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3 form-group">
                <i class="fas fa-phone"></i>
                <input type="text" class="form-control ps-5" id="contact" name="contact" placeholder="Contact Number" required>
            </div>
            <div class="mb-3 form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control ps-5" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-register">Register</button>
            </div>
        </form>
        <div class="text-center mt-3 form-link">
            <a href="/user/login">Already have an account? Login here</a>
        </div>
    </div>
</div>

</body>
</html>
