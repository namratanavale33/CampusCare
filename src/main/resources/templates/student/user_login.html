<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusCare - Student Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/images/userlogin.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .glass-card h3 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .form-label, .form-control, .text-center a {
            color: #fff;
        }

        .form-control {
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #eee;
        }

        .btn-login {
            background-color: #1a73e8;
            color: white;
            border-radius: 12px;
            padding: 10px 0;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0c5fc1;
        }

        .alert {
            font-size: 0.9rem;
        }

        .btn-back {
            margin-top: 10px;
            background-color: #6c757d;
            color: white;
            border-radius: 12px;
            padding: 8px 0;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #565e64;
        }

        @media (max-width: 768px) {
            .glass-card {
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="login-container">
    <div class="glass-card">

        <h3>ðŸŽ“ Student Login</h3>

        <!-- âœ… Logout success -->
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            You have been logged out successfully.
        </div>

        <!-- âŒ Login error -->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/user/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/user/register" class="text-decoration-none text-light">Don't have an account? Register</a>
        </div>

        <!-- ðŸ”™ Back to home button -->
        <div class="d-grid mt-2">
            <a href="/" class="btn btn-back text-center">â¬… Back to Home</a>
        </div>

    </div>
</div>

</body>
</html>
