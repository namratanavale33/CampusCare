<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Complaints - CampusCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
                        url('/images/img.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.4) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .logout {
            color: #f39c12 !important;
            font-weight: bold;
        }

       .heading {
    text-align: center;
    margin: 40px auto 20px;
    color: #fff;
    font-size: 2.4rem;
    font-weight: 700;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
}


        table {
            width: 95%;
            margin: 0 auto 60px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #404040;
            color: #fff;
        }

        thead th {
            padding: 14px 12px;
            font-size: 15px;
            text-align: center;
            white-space: nowrap;
        }

        tbody td {
            padding: 14px 12px;
            font-size: 14px;
            text-align: center;
            color: #333;
            word-break: break-word;
            vertical-align: middle;
        }

        td.description-cell {
            text-align: left;
            max-width: 280px;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            thead th, tbody td {
                font-size: 13px;
                padding: 10px;
            }

            td.description-cell {
                max-width: 200px;
            }

            .heading {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CampusCare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/dashboard}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/register_complaint}">Lodge Complaint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/view_complaints}">My Complaints</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logout" th:href="@{/user/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Heading -->
<h2 class="heading">ðŸ“‹ Your Complaints</h2>

<!-- Table -->
<div class="table-responsive">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Complaint Type</th>
            <th>Description</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c, iterStat : ${complaints}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${c.complaintType}">Electricity</td>
            <td class="description-cell" th:text="${c.description}">Fan not working properly in room 102...</td>
            <td>
                <span class="badge bg-success" th:if="${c.status == 'Resolved'}" th:text="${c.status}">Resolved</span>
                <span class="badge bg-warning text-dark" th:if="${c.status == 'Pending'}" th:text="${c.status}">Pending</span>
                <span class="badge bg-secondary" th:if="${c.status != 'Resolved' and c.status != 'Pending'}" th:text="${c.status}">Other</span>
            </td>
            <td th:text="${c.complaintDate != null ? c.complaintDate.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy')) : ''}">
                01-01-2024
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
