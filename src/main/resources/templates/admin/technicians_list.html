<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Technicians List - CampusCare</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
  <style>
    body {
      background: url('/images/img_1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
    text-align: center;
    margin: 40px auto 20px;
    color: #fff;
    font-size: 2.4rem;
    font-weight: 700;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
}

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      text-align: center;
      vertical-align: middle;
      padding: 12px;
      font-size: 14px;
    }

    thead {
      background-color: #404040;
      color: white;
    }

    tbody tr:nth-child(odd) {
      background-color: #f8f9fa;
    }

    tbody tr:nth-child(even) {
      background-color: #e9ecef;
    }

    tbody tr:hover {
      background-color: #d1d8e0;
    }

    .btn-danger {
      background-color: #e74a3b;
      border-color: #e74a3b;
      padding: 6px 10px;
      font-size: 13px;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .container {
      max-width: 1200px;
      margin-top: 80px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.4) !important;
      backdrop-filter: blur(10px);
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #ffd700 !important;
    }

    .logout {
      color: #f39c12 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CampusCare Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon text-white"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/dashboard}">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/complaints}">Complaints</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/add-technician}">Add Technician</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/technicians-list}">Technicians List</a></li>
        <li class="nav-item"><a class="nav-link logout" th:href="@{/admin/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Technicians List</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="technician, iterStat : ${technicians}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${technician.name}"></td>
        <td th:text="${technician.email}"></td>
        <td th:text="${technician.phone}"></td>
        <td th:text="${technician.department != null ? technician.department : 'No Department'}"></td>
        <td th:text="${technician.active ? 'Active' : 'Inactive'}"></td>
        <td>
          <a class="btn btn-danger" th:href="@{/admin/technician/{id}/delete(id=${technician.id})}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
