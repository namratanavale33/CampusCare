<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Technician - CampusCare</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background:
                linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)),
                url('/images/img_1.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.4) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .logout {
            color: #f39c12 !important;
            font-weight: bold;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 60px auto;
        }

        h3 {
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CampusCare Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/complaints}">Complaints</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/add-technician}">Add Technician</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/technicians-list}">Technicians List</a></li>
                <li class="nav-item"><a class="nav-link logout" th:href="@{/admin/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- FORM -->
<div class="container">
    <h3 class="text-center mt-5">Add New Technician</h3>

    <div class="form-container mt-4">
        <form th:action="@{/admin/add-technician}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Technician Name</label>
                <input type="text" class="form-control" id="name" name="name" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required />
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" name="department" required>
                    <option value="" disabled selected>Select department</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Carpentry">Carpentry</option>
                    <option value="IT">IT</option>
                    <option value="HVAC">HVAC</option>
                    <option value="Civil">Civil</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Add Technician</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
