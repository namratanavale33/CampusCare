<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Complaints - CampusCare</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        body {
            background-image: url('/images/img_1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h3 {
    text-align: center;
    margin: 40px auto 20px;
    color: #fff;
    font-size: 2.4rem;
    font-weight: 700;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);

}

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 80%;
            table-layout: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            white-space: nowrap;
            background-color: white;
        }

        th, td {
            padding: 8px 10px;
            font-size: 14px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f1f3f5;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        td.description-column {
            max-width: 250px;
            white-space: normal;
            word-wrap: break-word;
        }

        .btn {
            font-size: 10px;
            padding: 3px 6px;
            margin: 2px 4px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            line-height: 1.2;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.4) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .logout {
            color: #f39c12 !important;
            font-weight: bold;
        }

        .main-section {
            max-width: 1200px;
            margin: 50px auto 0 auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CampusCare Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/complaints}">Complaints</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/add-technician}">Add Technician</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/technicians-list}">Technicians List</a></li>
                <li class="nav-item"><a class="nav-link logout" th:href="@{/admin/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Complaints Table -->
<div class="main-section text-center">
    <h3>All Complaints</h3>
    <div class="table-wrapper mx-auto">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Complaint Type</th>
                <th>Description</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="complaint : ${complaints}">
                <td th:text="${complaint.id}"></td>
                <td th:text="${complaint.studentName}"></td>
                <td th:text="${complaint.email}"></td>
                <td th:text="${complaint.department}"></td>
                <td th:text="${complaint.complaintType}"></td>
                <td th:text="${complaint.description}" class="description-column"></td>
                <td th:text="${complaint.complaintDate}"></td>
                <td th:text="${complaint.status}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/admin/complaint/{id}(id=${complaint.id})}">Details</a>
                    <a class="btn btn-primary" th:href="@{/admin/complaint/{id}/assign(id=${complaint.id})}">Assign Tech</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
