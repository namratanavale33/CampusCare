<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complaint Details - CampusCare</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .details-container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }

        p {
            font-size: 16px;
            margin-bottom: 12px;
        }

        strong {
            color: #495057;
        }

        .btn-back {
            margin-top: 25px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CampusCare Admin</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/complaints}">Complaints</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/add-technician}">Technicians</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/technicians-list}">Technicians List</a> <!-- New link -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Complaint Details Section -->
<div class="container details-container">
    <h2>Complaint Details</h2>
    <p><strong>Student Name:</strong> <span th:text="${complaint.studentName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${complaint.email}"></span></p>
    <p><strong>Department:</strong> <span th:text="${complaint.department}"></span></p>
    <p><strong>Complaint Type:</strong> <span th:text="${complaint.complaintType}"></span></p>
    <p><strong>Description:</strong> <span th:text="${complaint.description}"></span></p>
    <p><strong>Status:</strong> <span th:text="${complaint.status}"></span></p>
    <p><strong>Complaint Date:</strong> <span th:text="${complaint.complaintDate}"></span></p>

    <div class="text-center btn-back">
        <a th:href="@{/admin/complaints}" class="btn btn-secondary">Back to Complaints List</a>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
