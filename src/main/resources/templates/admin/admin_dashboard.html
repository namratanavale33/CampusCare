<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - CampusCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background:
                linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)),
                url('/images/img_1.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.4) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .logout {
            color: #f39c12 !important;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 80px 20px 36px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .hero p {
            color: #e0e0e0;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 50px auto;
        }

        .summary-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2e3c4e;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary-box {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .summary-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .users .summary-icon {
            color: #673ab7;
        }

        .complaints .summary-icon {
            color: #2196f3;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #263238;
        }

        .stat-label {
            font-size: 15px;
            color: #666;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .card-glass {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CampusCare Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/complaints}">Complaints</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/add-technician}">Add Technician</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/technicians-list}">Technicians List</a></li>
                <li class="nav-item"><a class="nav-link logout" th:href="@{/admin/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<div class="hero">
    <h1>Welcome to <span class="brand-highlight">Admin Dashboard</span></h1>
    <p>Monitor and manage users and complaints.</p>
</div>

<!-- ADMIN OVERVIEW CARD -->
<div class="card-glass">
    <div class="summary-title">
        <i class="fas fa-user-shield me-2"></i>Admin Overview
    </div>
    <div class="row g-4">
        <div class="col-md-6 users">
            <div class="summary-box">
                <div class="summary-icon"><i class="fas fa-users"></i></div>
                <div class="stat-value" th:text="${totalUsers}">100</div>
                <div class="stat-label">Total Users</div>
            </div>
        </div>
        <div class="col-md-6 complaints">
            <div class="summary-box">
                <div class="summary-icon"><i class="fas fa-file-alt"></i></div>
                <div class="stat-value" th:text="${pendingComplaints}">250</div>
                <div class="stat-label">Total Complaints</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
